<!DOCTYPE html>
<html>
<head>
  <title>PlanitPoker - Комната</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Комната планирования</h1>
    <div id="roomInfo"></div>

    <div id="taskContainer">
      <h2>Задачи</h2>
      <ul id="taskList"></ul>
      <form id="addTaskForm">
        <input type="text" id="taskInput" placeholder="Введите задачу" required>
        <button type="submit">Добавить</button>
      </form>
    </div>

    <div id="estimationContainer">
      <h2>Оценка</h2>
      <div id="cardContainer">
        <div class="card" data-value="0">0</div>
        <div class="card" data-value="1">1</div>
        <div class="card" data-value="2">2</div>
        <div class="card" data-value="3">3</div>
        <div class="card" data-value="5">5</div>
        <div class="card" data-value="8">8</div>
        <div class="card" data-value="13">13</div>
        <div class="card" data-value="20">20</div>
        <div class="card" data-value="40">40</div>
        <div class="card" data-value="100">100</div>
      </div>
      <button id="calculateButton">Посчитать</button>
      <div id="averageResult"></div>
    </div>

    <div id="usersContainer">
      <h2>Пользователи</h2>
      <ul id="userList"></ul>
    </div>
  </div>

  <script src="roomscript.js"></script>
</body>
</html>
